<!Doctype html>
<html lang="nl">
<head>
	<title>SpaceX Information Dashboard</title>

	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" type="text/css" href="styles/style.css">

	<!-- Optional -->
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

	<!-- Favicon -->
	<link rel="icon" href="img/favicon.png" type="image/x-icon" />
</head>
<body>
	<header>
		<img src="img/SpaceXlogo.png" />
		<h1>Information Dashboard</h1>
	</header>
	<main>
		<div class="infoblock speed">
		</div>

		<div class="infoblock distance">
			<img src="img/Spaceshiplogo.png" />
			<div>
				<span class="timer">0</span>
				<p>Km</p>
			</div>
			<p>Distance traveled</p>
		</div>

		<div class="infoblock time">
			<div class="timername">
				<p class="earth">Earth</p>
				<p class="mars">Mars</p>
			</div>
			<div class="timebar">
				<div class="timebar2"></div>
			</div>
			<section class="exacttime">
				<div class="amounttime">
					<p><span class="timer7">3</span></p>
					<p><span class="timer4">15</span></p>
					<p><span class="timer5">5</span></p>
					<p><span class="timer6">19</span></p>
				</div>
				<div class="times">
					<p>Months</p>
					<p>Days</p>
					<p>Hours</p>
					<p>Minutes</p>
				</div>
			</section>
			<p>Estimated Time</p>
		</div>

		<div class="infoblock fuel">
			<img src="img/fuelicon.png"/>
			<div class="fuelbar">
				<div class="fuelamount">
					
				</div>
				<div class="fuelbar2"></div>
					
			</div>
			<div class="baramount">
				<p>- 9000</p>
				<p>- 6000</p>
				<p>- 3000</p>
			</div>
			<p class="fuelname">Fuel</p>
			<p class="fuelleft"><span class="timer2">6100</span> <br /> Liters</p>
		</div>

		<div class="infoblock water">
			<img src="img/Waterbottle.png"/>
			<div class="waterbar">
				<div class="wateramount">
					
				</div>
				<div class="waterbar2"></div>	
			</div>
			<div class="baramount">
				<p>- 5000</p>
				<p>- 3000</p>
				<p>- 1000</p>
			</div>
			<p class="watername">Water</p>
			<p class="waterleft"><span class="timer3">1900</span> <br /> Liters</p>
		</div>
	</main>

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="scripts/script.js"></script>
</body>
</html>
