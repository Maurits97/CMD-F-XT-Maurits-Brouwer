<!Doctype html>
<html lang="nl">
<head>
	<title>SpaceX Information Dashboard</title>

	<meta charset="UTF-8" />

	<link rel="stylesheet" type="text/css" href="styles/style.css">
	

	<!-- Optional -->

	<script src="https://code.jquery.com/jquery-3.2.1.js"></script>
	<script src="scripts/script.js"></script>
	<!-- Google fonts -->
	<link href="https://fonts.googleapis.com/css?family=Space+Mono" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

	<!-- Favicon -->
	<link rel="icon" href="MIJN_FAVICON.png" type="image/x-icon" />
</head>
<body>
	<header>
		<img src="img/SpaceXlogo.png" />
		<h1>Information Dashboard</h1>
	</header>
	<main>
		<div class="infoblock speed">
		</div>

		<div class="infoblock distance">
			<img src="img/Spaceshiplogo.png" />
			<div>
				<span class="timer"></span>
				<p>Km</p>
			</div>
			<p>Distance traveled</p>
		</div>

		<div class="infoblock time">
		</div>

		<div class="infoblock fuel">
		</div>

		<div class="infoblock water">
			<img src="img/Waterbottle.png"/>
			<div class="waterbar">
				<div class="waterbar2"></div>
				<div class="wateramount">
					<p>- 5000</p>
					<p>- 3000</p>
					<p>- 1000</p>
				</div>
			</div>
			<p class="watername">Water</p>
			<p class="waterleft">1900 <br /> Liters</p>
		</div>
		
		
		
	</main>
</body>
</html>
